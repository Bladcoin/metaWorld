<!doctype html>
<html lang="ru-RU">
<head>
	<link rel="icon" href="/favicon.ico">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="assets/slick/slick.css">
	<link rel="stylesheet" href="assets/slick/slick-theme.css">
	<link rel="stylesheet" href="css/second-world.css">
	<script src="assets/jquery/jquery-3.6.0.min.js"></script>
	<script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="assets/slick/slick.min.js"></script>
	<script src="assets/lethargy/lethargy.min.js"></script>
	<script src="assets/smartscroll/smartscroll.min.js"></script>
	<script src="assets/chart.js/chart.min.js"></script>
	<script src="assets/chart.js/chartjs-plugin-datalabels.min.js"></script>
	<script src="assets/chart.js/chartjs-plugin-outlabels3.umd.min.js"></script>
	<script src="assets/jquery.validate/jquery.validate.min.js"></script>
	<script src="js/second-world.js"></script>
	<title>Reset password</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center w-100 h-100">

        <form class="form-signin" id="form-signin" action="/public/resetPassword.php" method="POST">
            <input type="hidden" name="reset_password[code]" value="e4b600eb"></input>
            <input type="hidden" name="reset_password[userId]" value="57"></input>
            <h1 class="h3 mb-3 font-weight-normal">Сброс пароля</h1>

			<div class="input-group mb-4">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<img src="/images/lock.svg" class="mr-1" width="16" height="21" alt="">
					</div>
				</div>
				<label for="password" class="sr-only">Пароль</label>
				<input type="password" id="password" class="form-control" placeholder="Password" autofocus="" name="reset_password[password]">
			</div>

			<div class="input-group mb-4">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<img src="/images/lock.svg" class="mr-1" width="16" height="21" alt="">
					</div>
				</div>
				<label for="password2" class="sr-only">Подтвердите пароль</label>
				<input type="password" id="password2" class="form-control" placeholder="Password Confirm" name="reset_password[password2]">
			</div>

            <button class="btn btn-lg btn-primary btn-block">Сменить пароль</button>
        </form>

    </div>

	<script>
		$(function() {
			$('#form-signin').validate({
				rules: {
					'reset_password[password]': {
						required: true,
						minlength: 6
					},
					'reset_password[password2]': {
						required: true,
						minlength: 6,
						equalTo: "#password"
					},
				},
				messages: {
					'reset_password[password]': {
						required: "Please provide a password",
						minlength: "Your password must be at least 6 characters long"
					},
					'reset_password[password2]': {
						required: "Please provide a password",
						minlength: "Your password must be at least 6 characters long",
						equalTo: "Please enter the same password as above"
					},
				},
				errorElement: 'div',
				errorPlacement: function(error, element) {
					error.addClass('invalid-feedback');
					error.insertAfter(element);
				},
			});
		})
	</script>
</body>
</html>
